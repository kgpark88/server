<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>MRC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel=stylesheet href="{% static 'css/vuetify.min.css' %}">
</head>
<body>
 <div id="app">
   <v-app>
    <v-content>
      <section>
        <v-parallax src="{% static 'images/discovery.jpg' %}" height="1466">
          <v-layout
            column
            align-center
            justify-center
            class="white--text"
          >
            <h1 class="white--text mb-2 display-1 text-xs-center">QA서비스 API 서버</h1>
            <div class="subheading mb-3 text-xs-center">Machine Reading Comprehension</div>
            <v-btn class="blue lighten-2 mt-5" dark large        
            href="{% url 'schema-swagger-ui' %}">서비스 API
            </v-btn>
            <v-btn class="blue lighten-2 mt-5" dark large        
            href="{% url 'admin:index' %}">데이터 관리
            </v-btn>
          </v-layout>
        </v-parallax>
      </section>      
    </v-content>
  </v-app>
 </div>

<script src="{% static 'js/polyfill.min.js' %}"></script>  
<script src="{% static 'js/vue.js' %}"></script>  
<script src="{% static 'js/vuetify.js' %}"></script>  

 <script>
   new Vue({ el: '#app' })
 </script>
</body>
</html>
